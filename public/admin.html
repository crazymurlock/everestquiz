<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Raleway', sans-serif; padding: 20px; background: #f3f4f6; color: #111827; }
    h1 { text-align: center; }
    form, ul { max-width: 500px; margin: 0 auto; background: #ffffff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0; font-weight: 600; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { margin-top: 15px; padding: 12px; width: 100%; background: #4f46e5; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #4338ca; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    ul li { background: #e5e7eb; margin: 5px 0; padding: 10px; border-radius: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="qform">
    <label>Order:
      <select id="order">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label>Question:
      <input type="text" id="question" required />
    </label>
    <label>Option 1: <input type="text" name="option" required /></label>
    <label>Option 2: <input type="text" name="option" required /></label>
    <label>Option 3: <input type="text" name="option" required /></label>
    <label>Option 4: <input type="text" name="option" required /></label>
    <label>Correct answer:
      <select id="answerIndex">
        <option value="0">Option 1</option>
        <option value="1">Option 2</option>
        <option value="2">Option 3</option>
        <option value="3">Option 4</option>
      </select>
    </label>
    <button type="submit">Save Question</button>
  </form>
  <h2 style="text-align:center;">Existing Questions</h2>
  <ul id="qList"></ul>
  <script src="admin.js"></script>
</body>
</html>
