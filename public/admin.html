<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<style>
body{font-family:'Raleway',sans-serif;background:#eef2f5;padding:20px;}
.container{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
button{width:100%;padding:12px;margin:8px 0;border:none;border-radius:6px;background:#4f46e5;color:#fff;cursor:pointer;transition:background .3s;}
button:hover{background:#4338ca;}
</style>
</head>
<body>
<div class="container">
<h2>Админ панель</h2>
<button id="btnOpen">Open Game</button>
<button id="btnClose">Close Game</button>
<button id="btnStart">Start Game</button>
</div>
<script src="/socket.io/socket.io.js"></script>

<script>
document.getElementById('btnOpen').onclick = ()=> fetch('/evergameadmin865/open', {method:'POST'});
document.getElementById('btnClose').onclick = ()=> fetch('/evergameadmin865/close', {method:'POST'});
document.getElementById('btnStart').onclick = ()=> fetch('/evergameadmin865/start', {method:'POST'});
</script>

</body>
</html>
