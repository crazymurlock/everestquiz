<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Admin</title><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"rel="stylesheet"><style>body{font-family:'Raleway',sans-serif;background:#eef2f5;padding:20px}.btn{width:100%;padding:12px;margin:10px 0;border:none;border-radius:6px;background:#4f46e5;color:#fff;cursor:pointer;transition:.3s} .btn:hover{background:#4338ca}</style></head><body><button id="open" class="btn">Open Game</button><button id="close"class="btn">Close Game</button><button id="start"class="btn">Start Game</button><script>['open','close','start'].forEach(id=>document.getElementById(id).onclick=_=>fetch('/evergameadmin865/'+id,{method:'POST'}));</script></body></html>
