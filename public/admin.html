<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Raleway',sans-serif;background:#f3f4f6;padding:20px;}
.container{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:8px;}
button{display:block;width:100%;padding:10px;margin:10px 0;border:none;border-radius:4px;background:#4f46e5;color:#fff;font-size:16px;cursor:pointer;}
ul{list-style:none;padding:0;}
li{background:#e5e7eb;margin:5px 0;padding:10px;border-radius:4px;font-size:14px;}
</style>
</head>
<body>
<div class="container">
  <h1>Админ панель</h1>
  <button id="openBtn">Open Game</button>
  <button id="closeBtn">Close Game</button>
  <button id="startBtn">Start Game</button>
  <h2>Вопросы</h2>
  <ul id="qList"></ul>
</div>
<script>
const qList = document.getElementById('qList');
function loadQ() {
  fetch('/evergameadmin865/questions').then(r=>r.json()).then(d=>{
    qList.innerHTML='';
    d.forEach(q=>{
      const li = document.createElement('li');
      li.textContent = q.order + ': ' + q.question;
      qList.appendChild(li);
    });
  });
}
document.getElementById('openBtn').onclick = () => fetch('/evergameadmin865/open',{method:'POST'}).then(()=>alert('Game opened'));
document.getElementById('closeBtn').onclick = () => fetch('/evergameadmin865/close',{method:'POST'}).then(()=>alert('Game closed'));
document.getElementById('startBtn').onclick = () => fetch('/evergameadmin865/start',{method:'POST'}).then(()=>alert('Countdown started'));
loadQ();
</script>
</body>
</html>
