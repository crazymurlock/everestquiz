<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<style>
body{font-family:'Raleway',sans-serif;background:#eef2f5;padding:20px;}
.container{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
button{width:100%;padding:12px;margin:10px 0;border:none;border-radius:6px;background:#4f46e5;color:#fff;font-size:16px;cursor:pointer;}
button:hover{background:#4338ca;}
</style>
</head>
<body>
<div class="container">
<h2>Админ панель</h2>
<button id="open">Open Game</button>
<button id="close">Close Game</button>
<button id="start">Start Game</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
['open','close','start'].forEach(id=>{
  document.getElementById(id).onclick = ()=>fetch('/evergameadmin865/'+id,{method:'POST'});
});
</script>
</body>
</html>
