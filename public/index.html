<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Quiz Game</title><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"rel="stylesheet"><style>body{font-family:'Raleway',sans-serif;background:#f5f7fa;margin:0;padding:0;display:flex;flex-direction:column;align-items:center}#join,#lobby,#result{width:90%;max-width:400px;margin-top:40px}#game{position:relative;width:100%;height:100vh;overflow:hidden}#flag{position:absolute;top:20px;left:50%;transform:translateX(-50%);width:60px}card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);padding:20px;text-align:center}input{width:100%;padding:12px;border:1px solid #ccc;border-radius:6px;font-size:16px}button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:6px;background:#4f46e5;color:#fff;cursor:pointer;transition:background .3s}button:hover{background:#4338ca}table{width:100%;border-collapse:collapse}th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}th{background:#f0f2f5}#players tr.self td{font-weight:600}#countdown{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:72px;color:#4f46e5;display:none}#question{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);width:90%;max-width:400px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);opacity:0;transition:opacity .4s,transform .4s}#question.show{opacity:1;transform:translate(-50%,0)}.option-btn{width:100%;padding:12px;margin:6px 0;border:none;border-radius:6px;background:#4f46e5;color:#fff;cursor:pointer} .option-btn:hover{background:#4338ca}.correct{background:#93EBA6!important}.wrong{background:#F99219!important}</style></head><body>
<div id="join"><card><h2>Введите никнейм</h2><input id="nick"placeholder="Никнейм"><button id="joinBtn">Присоединиться</button></card></div>
<div id="lobby"style="display:none"><card><h2>Лобби</h2><table><tbody id="players"></tbody></table></card></div>
<div id="game"style="display:none"><img id="flag"src="flag.png"><div id="countdown"></div><div id="question"><h3 id="qtext"></h3><div id="opts"></div></div></div>
<div id="result"style="display:none"><card><h2 id="winner"></h2><table><thead><tr><th>Игрок</th><th>Правильных</th><th>Время</th></tr></thead><tbody id="stats"></tbody></table></card></div>
<script src="/socket.io/socket.io.js"></script><script src="client.js"></script></body></html>
