<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz Game</title><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"><style>
body{font-family:'Raleway',sans-serif;background:#f5f7fa;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;}
#join, #lobby, #game, #result{width:90%;max-width:500px;margin-top:40px;}
.card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);padding:20px;}
input{width:100%;padding:12px;border:1px solid #ccc;border-radius:6px;font-size:16px;}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:6px;background:#4f46e5;color:#fff;font-size:16px;cursor:pointer;transition:background .3s;}
button:hover{background:#4338ca;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #ddd;padding:8px;text-align:left;}
th{background:#f0f2f5;}
#flag{width:50px;position:absolute;top:20px;left:50%;transform:translateX(-50%);}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;}
.modal-content{background:#fff;border-radius:8px;padding:20px;min-width:300px;text-align:center;opacity:0;transform:scale(0.8);transition:all .4s;}
.modal.show .modal-content{opacity:1;transform:scale(1);}
.option-btn{width:100%;padding:12px;margin:8px 0;border:none;border-radius:6px;background:#4f46e5;color:#fff;font-size:16px;cursor:pointer;transition:background .3s;}
.option-btn:hover{background:#4338ca;}
.correct{background:#93EBA6!important;}
.wrong{background:#F99219!important;}
</style></head><body>
<div id="join">
  <div class="card"><h2>Введите никнейм</h2>
  <input id="nick" placeholder="Никнейм"><button id="joinBtn">Присоединиться</button></div>
</div>
<div id="lobby" style="display:none">
  <div class="card"><h2>Лобби</h2><table><thead><tr><th>Игрок</th></tr></thead><tbody id="players"></tbody></table></div>
</div>
<div id="game" style="display:none;position:relative;">
  <div id="gameArea"><img id="flag" src="flag.png"></div>
  <div id="questionModal" class="modal"><div class="modal-content"><h3 id="qtext"></h3><div id="opts"></div></div></div>
</div>
<div id="result" style="display:none">
  <div class="card"><h2 id="winner"></h2><table><thead><tr><th>Игрок</th><th>Правильные</th><th>Время</th></tr></thead><tbody id="stats"></tbody></table></div>
</div>
<script src="/socket.io/socket.io.js"></script><script src="client.js"></script>
</body></html>
