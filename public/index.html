<!DOCTYPE html>
<html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz Game</title>
<style>
body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;}
input,button{padding:10px;margin:10px 0;}
#lobby, #game,#result{width:90%;max-width:500px;margin-top:20px;}
.player-list{list-style:none;padding:0;}
.player-list li{padding:5px;}
.player-list li.self{font-weight:bold;}
#flag{width:50px;position:absolute;top:20px;left:50%;transform:translateX(-50%);}
.question, .countdown{margin-top:20px;}
.option-btn{display:block;width:100%;margin:5px 0;padding:10px;}
.correct{background:#93EBA6;}
.wrong{background:#F99219;}
</style>
</head><body>
<div id="join">
  <input id="nick" placeholder="Никнейм" style="width:200px;"><br>
  <button id="joinBtn">Присоединиться</button>
</div>
<div id="lobby" style="display:none;">
  <h2>Ожидание старта</h2>
  <ul class="player-list" id="players"></ul>
</div>
<div id="game" style="display:none;position:relative;">
  <img id="flag" src="flag.png">
  <div class="question"><h3 id="qtext"></h3></div>
  <div class="options" id="opts"></div>
</div>
<div class="countdown" id="countdown" style="display:none;"><h1 id="count"></h1></div>
<div id="result" style="display:none;">
  <h2 id="winnerText"></h2>
  <h3>Статистика</h3>
  <ul id="stats"></ul>
</div>
<script src="/socket.io/socket.io.js"></script><script src="client.js"></script>
</body></html>
