<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz Game</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Raleway',sans-serif;background:#f5f5f5;overflow:hidden;}
#lobby,#game,#result{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;}
#lobby,#result,#game{display:none;}
button,input{padding:10px;margin:5px;border-radius:5px;border:1px solid #ccc;}
#track{position:relative;width:90%;height:4px;background:#ccc;margin-top:20px;}
#flag{position:absolute;right:0;top:-10px;width:24px;}
.circle{position:absolute;top:-12px;width:24px;height:24px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:14px;transition:left 1s;}
#question{position:fixed;bottom:0;width:100%;background:#fff;padding:20px;box-shadow:0 -2px 5px rgba(0,0,0,0.2);}
.option{display:block;width:100%;margin:5px 0;padding:10px;border:none;border-radius:5px;background:#667eea;color:#fff;}
.option.correct{background:#C8F7C5;}
.option.wrong{background:#F7C5C5;}
</style>
</head>
<body>
<div id="lobby">
  <h2>Лобби</h2><div id="players"></div>
</div>
<div id="game">
  <h2>Игра</h2>
  <div id="track"><img id="flag" src="flag.png"></div>
  <div id="question"><div id="qtext"></div><div id="opts"></div></div>
</div>
<div id="result">
  <h2 id="winner"></h2>
  <table><thead><tr><th>Игрок</th><th>Прав.</th></tr></thead><tbody id="stats"></tbody></table>
</div>
<script src="client.js"></script>
</body>
</html>
