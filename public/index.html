<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Quiz Game</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Raleway',sans-serif;background:#f3f4f6;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;}
.card{background:#fff;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);margin:20px;padding:20px;width:90%;max-width:500px;}
.hidden{display:none;}
#players{position:relative;height:300px;margin-top:20px;}
.player{position:absolute;display:flex;flex-direction:column;align-items:center;transition:bottom 0.5s;}
.circle{width:40px;height:40px;border-radius:50%;background:#4f46e5;color:#fff;display:flex;align-items:center;justify-content:center;font-size:16px;}
.nick{margin-top:4px;font-size:12px;text-align:center;max-width:60px;overflow:hidden;text-overflow:ellipsis;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;}
.modal.hidden{display:none;}
.modal-content{background:#fff;border-radius:8px;padding:20px;text-align:center;width:90%;max-width:400px;}
.option-btn{display:block;width:100%;padding:12px;margin:8px 0;background:#4f46e5;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;}
.option-btn:hover{background:#4338ca;}
.correct{background:#93EBA6!important;}
.wrong{background:#F99219!important;}
@media(max-width:480px){.circle{width:30px;height:30px;}.nick{font-size:10px;}}
</style>
</head>
<body>
<div id="join" class="card">
  <h2>Enter Your Nickname</h2>
  <input id="nick" type="text" placeholder="Nickname" style="width:100%;padding:10px;margin:10px 0;">
  <button id="joinBtn" style="width:100%;padding:10px;">Join</button>
</div>
<div id="game" class="card hidden">
  <div id="players"></div>
</div>
<div id="countdownModal" class="modal hidden">
  <div class="modal-content"><h1 id="count"></h1></div>
</div>
<div id="questionModal" class="modal hidden">
  <div class="modal-content">
    <h3 id="qtext"></h3>
    <div id="opts"></div>
  </div>
</div>
<div id="endModal" class="modal hidden">
  <div class="modal-content"><h2>You reached the top!</h2></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
