<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz Game</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<style>
body { font-family:'Raleway',sans-serif; background:#f5f5f5; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; }
#join, #lobby, #game, #result { width:90%; max-width:400px; margin-top:40px; }
.card { background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:20px; }
input[type="text"] { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; font-size:16px; }
button { width:100%; padding:12px; margin-top:10px; border:none; border-radius:6px; background:#4f46e5; color:#fff; font-size:16px; cursor:pointer; transition:background .3s; }
button:hover { background:#4338ca; }
table { width:100%; border-collapse:collapse; }
th, td { padding:8px; text-align:left; border-bottom:1px solid #eee; }
th { background:#fafafa; }
#flag { width:50px; position:absolute; top:20px; left:50%; transform:translateX(-50%); }
#questionModal { position:fixed; bottom:0; left:0; width:100%; background:rgba(255,255,255,0.95); box-shadow:0 -2px 8px rgba(0,0,0,0.1); transform:translateY(100%); transition:transform .4s; }
#questionModal.show { transform:translateY(0); }
#questionContent { padding:20px; }
.option-btn { width:100%; padding:12px; margin:8px 0; border:none; border-radius:6px; background:#4f46e5; color:#fff; font-size:16px; cursor:pointer; transition:background .3s; }
.option-btn:hover { background:#4338ca; }
.correct { background:#93EBA6!important; }
.wrong { background:#F99219!important; }
#countdownOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; visibility:hidden; opacity:0; transition:opacity .3s; }
#countdownOverlay.show { visibility:visible; opacity:1; }
#countdownOverlay h1 { color:#fff; font-size:72px; margin:0; }
</style>
</head>
<body>
<div id="join">
  <div class="card">
    <h2>Введите никнейм</h2>
    <input id="nick" type="text" placeholder="Никнейм">
    <button id="joinBtn">Присоединиться</button>
  </div>
</div>
<div id="lobby" style="display:none">
  <div class="card">
    <h2>Лобби</h2>
    <table><thead><tr><th>Игроки</th></tr></thead><tbody id="players"></tbody></table>
  </div>
</div>
<div id="game" style="display:none; position:relative;">
  <img id="flag" src="flag.png" alt="Flag">
</div>
<div id="countdownOverlay"><h1 id="countdownNum"></h1></div>
<div id="questionModal"><div id="questionContent"><h3 id="qtext"></h3><div id="opts"></div></div></div>
<div id="result" style="display:none">
  <div class="card">
    <h2 id="winnerText"></h2>
    <table><thead><tr><th>Игрок</th><th>Правильных</th><th>Время (с)</th></tr></thead><tbody id="stats"></tbody></table>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
