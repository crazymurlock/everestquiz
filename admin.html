<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Админ панель</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <style>body{font-family:'Raleway',sans-serif;padding:20px;}button{padding:10px;margin:5px;}</style>
</head>
<body>
  <h2>Админ панель</h2>
  <button id="open">Open Game</button>
  <button id="close">Close Game</button>
  <button id="start">Start Game</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    ['open','close','start'].forEach(id => {
      document.getElementById(id).onclick = () =>
        fetch('/evergameadmin865/' + id, { method: 'POST' });
    });
  </script>
</body>
</html>
