<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"/>
<style>body{font-family:'Raleway',sans-serif;background:#f3f4f6;padding:20px;}
.container{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
label,button{display:block;width:100%;margin:10px 0;}
input,select,button{padding:10px;border:1px solid #ddd;border-radius:8px;}
button{background:#4f46e5;color:#fff;border:none;cursor:pointer;}
ul{list-style:none;padding:0;}li{background:#e5e7eb;margin:5px 0;padding:10px;border-radius:8px;}
</style>
</head><body><div class="container">
<h1>Admin Panel</h1>
<form id="qform">
<label>Order<select id="order"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></label>
<label>Question<input id="question" type="text" required/></label>
<label>Option1<input name="opt" type="text" required/></label>
<label>Option2<input name="opt" type="text" required/></label>
<label>Option3<input name="opt" type="text" required/></label>
<label>Option4<input name="opt" type="text" required/></label>
<label>Answer<select id="answerIndex"><option>0</option><option>1</option><option>2</option><option>3</option></select></label>
<button type="submit">Save Question</button>
</form>
<button id="openBtn">Open Game</button>
<button id="closeBtn">Close Game</button>
<button id="startBtn">Start Game</button>
<h2>Existing Questions</h2><ul id="qList"></ul>
</div>
<script src="/socket.io/socket.io.js"></script><script src="admin.js"></script></body></html>
