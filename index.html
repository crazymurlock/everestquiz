<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Raleway',sans-serif;display:flex;flex-direction:column;align-items:center;background:#f3f4f6;margin:0;padding:0;}
.card{background:#fff;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);padding:20px;margin:20px;width:90%;max-width:500px;}
.hidden{display:none;}
input,button{width:100%;padding:10px;margin:10px 0;border-radius:4px;border:1px solid #ddd;}
button{background:#4f46e5;color:#fff;border:none;cursor:pointer;}
</style>
</head><body>
<div id="join" class="card"><h2>Join Game</h2><input id="nick" placeholder="Nickname"><button id="joinBtn">Join</button></div>
<div id="game" class="card hidden"><h2>Game Started</h2><div id="players"></div></div>
<div id="questionModal" class="card hidden"><h3 id="qtext"></h3><div id="opts"></div></div>
<div id="end" class="card hidden"><h2>You won!</h2></div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
