<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f3f4f6;
      --light: #ffffff;
      --text: #111827;
    }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family:'Raleway',sans-serif; background:var(--bg); color:var(--text); display:flex; flex-direction:column; align-items:center; min-height:100vh; }
    .card { background:var(--light); border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); padding:20px; margin-top:40px; width:100%; max-width:500px; }
    input[type="text"] { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px; }
    button { margin-top:12px; width:100%; padding:12px; background:var(--primary); color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:background 0.3s; }
    button:hover { background:#4338ca; }
    #players { position:relative; width:100%; height:400px; margin-top:20px; background:var(--light); border-radius:12px; overflow:hidden; }
    .player { position:absolute; display:flex; flex-direction:column; align-items:center; }
    .player .circle { width:40px; height:40px; border-radius:50%; background:var(--primary); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:600; }
    .player .nick { margin-top:4px; font-size:12px; color:var(--text); max-width:60px; text-align:center; overflow:hidden; text-overflow:ellipsis; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; }
    .modal.hidden { display:none; }
    .modal-content { background:var(--light); border-radius:12px; padding:20px; width:90%; max-width:400px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .modal-content h2 { font-size:20px; margin-bottom:16px; }
    .option-btn { width:100%; padding:12px; margin:8px 0; background:var(--primary); color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:background 0.3s; }
    .option-btn:hover { background:#4338ca; }
  </style>
</head>
<body>
  <div id="join" class="card">
    <h1 style="text-align:center;">Join Quiz</h1>
    <input id="nick" type="text" placeholder="Enter nickname">
    <button id="joinBtn">Join</button>
    <p style="text-align:center;margin-top:12px;">Scan QR to join:<br><img id="qr"></p>
  </div>
  <div id="game" class="card" style="display:none;">
    <div id="players"></div>
  </div>
  <div id="results" class="card" style="display:none;">
    <h1>Game Over!</h1>
    <h2 id="winner"></h2>
  </div>
  <div id="question-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-question"></h2>
      <div id="modal-options"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
